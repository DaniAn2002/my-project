      <h1 class="formulario textAlign">Calculadora de Notas</h1>
      <div class="formulario">
      <form>
        <div class="form-group">
        <label for="nombre">Nombre:</label>
        <input type="text" class="form-control" id="nombre" name="nombre">
        </div>
        <div class="form-group">

        </div>

        </div>

        </div>
        <div class="form-group">
        <label for="investigacion">Nota de investigacion:</label>
        <input type="number" class="form-control" id="investigacion" name="investigacion">
        </div>

      </form>
